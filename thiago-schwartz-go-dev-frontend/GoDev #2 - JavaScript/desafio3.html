<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <title>D3</title>
</head>

<body>
    <div class="container fluid">

        <h1 style="text-align: center;">Cadastro de Produtos</h1>
        <label>Produto: </label>
        <input class="form-control" id="produto" placeholder="Digite o produto..." />
        <label>Preço: </label>
        <input class="form-control" id="preco" placeholder="Digite o preço..." />
        <label>Descrição: </label><br>
        <textarea class="form-control" id="descricao" cols="30" rows="10"
            placeholder="Digite a descrição..."></textarea><br>
        <button class="btn btn-primary" onclick="cadastrar()">Cadastrar produto</button>
        <button class="btn btn-dark" onclick="limpar();">Limpar Campos</button>
        <button class="btn btn-danger" onclick="limparLista();">Limpar Lista</button>

        <table class="table mt-3">
            <thead>
                <th>Produto</th>
                <th>Preço</th>
                <th>Descrição</th>
            </thead>
            <tbody id="lista">

            </tbody>
        </table>
        <script>
            let lista = [];

            const cadastrar = () => {

                const nomeProd = document.getElementById('produto').value;
                const precoProd = document.getElementById('preco').value;
                const descricaoProd = document.getElementById('descricao').value;

                const produtos = {
                    produto: nomeProd,
                    preco: precoProd,
                    descricao: descricaoProd
                };
                lista.push(produtos);
                listarDados();
                limpar();
            }
            const limpar = () => {
                document.getElementById('produto').value = '';
                document.getElementById('preco').value = '';
                document.getElementById('descricao').value = '';
            }
            const limparLista = () => {
                lista = [];
               listarDados();
            }

            const listarDados = () => {
                document.getElementById('lista').innerHTML = '';
                lista.forEach(pessoa => {
                    document.getElementById('lista').innerHTML +=
                        '<tr>' +
                        '<td>' + pessoa.nome + '</td>' +
                        '<td>' + pessoa.preco + '</td>' +
                        '<td>' + pessoa.descricao + '</td>' +
                        '</tr>';
                });

            }
        </script>
    </div>
</body>

</html>
