<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <style>
input{
    color: rgb(84, 189, 189);
    border-color: yellowgreen;

}

body{
    background: rgb(153, 153, 238);

}

label{
    color: rgb(11, 77, 201);


}


    </style>
</head>
<body>

    <h1>Formulário estilizado com CSS</h1>

    <label>Nome: </label><br>
    <input type="text" placeholder="Digite o nome..."><br><br>
    <label>E-mail: </label><br>
    <input type="email" placeholder="Digite o e-mail..."><br><br>
    <label>Senha: </label><br>
    <input type="password" placeholder="Digite a senha..."><br><br>
    <label>Telefone: </label><br>
    <input type="text" placeholder="Digite o número de telefone..."><br><br>
    <label>Gênero:</label><br>
    <select aria-placeholder="Selecione">
        <option>Selecione</option>
        <option>Masculino</option>
        <option>Feminino</option>
        <option>Outro</option>
    </select><br><br>
    <label for="Mensagem"></label>
    <textarea style="border-color: rgb(2, 70, 0); background-color: rgb(115, 255, 145);" placeholder="Digite a sua mensagem..." cols="30" rows="10"></textarea><br><br>
    <button style="background: rgb(20, 220, 20); color: white;">Enviar Mensagem</button>
</body>
</html>
