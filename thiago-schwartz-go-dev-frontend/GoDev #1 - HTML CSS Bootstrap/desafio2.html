<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label>Nome: </label><br>
    <input type="text" placeholder="Digite o nome..."><br><br>
    <label>E-mail: </label><br>
    <input type="email" placeholder="Digite o e-mail..."><br><br>
    <label>Empresa: </label><br>
    <input type="text" placeholder="Digite o nome da empresa..."><br><br>
    <label>Assunto: </label><br>
    <input type="text" placeholder="Digite o assunto..."><br><br>
    <label>Telefone: </label><br>
    <input type="text" placeholder="Digite o número de telefone..."><br><br>
    <label>Gênero:</label><br>
    <select aria-placeholder="Selecione">
        <option>Selecione</option>
        <option>Masculino</option>
        <option>Feminino</option>
        <option>Outro</option>
    </select><br><br>
    <label for="Mensagem"></label>
    <textarea placeholder="Digite a sua mensagem..." cols="30" rows="10"></textarea><br><br>
    <button>Enviar Mensagem</button>
</body>
</html>
